name: deploy to aws

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - "build"
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          workflow: "build"
          run-number: ${{ github.event.workflow_run.id }}
          name: BGPArtifact
          path: ./bgp

      - name: Copy to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ github.event.repository.private_key }}
          source: "tg_bots/bgp"
          target: ${{ secrets.SERVER_DEPLOY_PATH }}